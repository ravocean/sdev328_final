<include href="views/header.html"></include>
<div class="container">

    <!--  Row  -->
    <div class="row ">

        <div class="col-10 col-lg-6 col-md-8 col-sm-10 mx-auto p-0 mt-5 mb-5">
            <form class="border rounded p-3" method="post" action="#">

                <!--  Header  -->
                <h3 class="text-center">Account Recovery</h3>

                <!--  Username  -->
                <div class="form-group">
                    <p class="text-center">Please enter your email.</p>
                    <input type="text" class="form-control" id="user" name="email" placeholder="Enter email"
                           value="{{@email}}">

                    <!--  Error Message  -->
                    <check if="{{isset(@errors['email'])}}">
                        <p class="text-danger">{{@errors['email']}}</p>
                    </check>

                    <!--  Email Sent Message  -->
                    <check if="{{isset(@recovery)}}">
                        <true>
                            <p class="text-center text-info p-2">{{@recovery}}</p>
                        </true>
                        <false>

                            <!--  Submit Button  -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary m-3">Submit</button>
                            </div>
                        </false>
                    </check>
                </div>
            </form>
        </div>
    </div>
</div><!--END OF CONTAINER-->
<include href="views/footer.html"></include>
